<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TrackTribe</title>
        <link rel="icon" href="/images/fitness-watch.png" />
    </head>
    <body>
        <header>
            <h1>TrackTribe</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="record.html">Record</a></li>
                    <li><a href="progress.html">Progress</a></li>
                </menu>
            </nav>
            <hr />
        </header>
        <main>
            <div class="users">
                Welcome back:
                <span class="user-name">User Name</span>
            </div>
            <ul class="notification">
                <li class="tribe-mate">Lily walked 547 steps today!</li>
                <li class="tribe-mate">Bob's calories was 1789 today!</li>
                <li class="tribe-mate">John walked 1255 steps today!</li>
            </ul>
            <form>
                <label for="steps">Total Daily Steps:</label>
                <input type="number" id="steps" placeholder="Enter steps"><br>
                <label for="calories">Total Daily Calories:</label>
                <input type="number" id="calories" placeholder="Enter calories"><br><br />
                <input type="submit" value="Save Workout">
            </form>
            <br />
            <hr />
        </main>
        <footer>
            <span class="text-reset">Viliami Mounga</span>
            <br />
            <a href="https://github.com/vilimounga/startup.git">My GitHub Repo</a>
        </footer>
    </body>
</html>
